<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="root">
        <header class="header">
            <img src="images/logo.png" alt="Лого" class="header_img">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile_info">
                    <img src="images/avatar.png" alt="Аватар" class="profile_avatar">
                    <div class="profile_name">
                        <h1 class="profile_username">Жак-Ив Кусто</h1>
                        <h2 class="profile_hobby">Исследователь океана</h2>
                    </div>
                    <button class="profile_edit">
                        <img src="images/edit.png" alt="Редактировать" class="profile_edit-button">
                    </button>
                </div>
                <button class="profile_add">
                    <img src="images/add.png" alt="Добавить" class="profile_add-button">
                </button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
