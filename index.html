<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="root">
        <header class="header">
            <img src="images/logo.png" alt="Лого" class="header__img">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
                    <div class="profile__name">
                        <div class="profile__edit-info">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button class="profile__edit">
                                <img src="images/edit.png" alt="Редактировать" class="profile__edit-button">
                            </button>
                        </div>
                        <h2 class="profile__hobby">Исследователь океана</h2>
                    </div>
                </div>
                <button class="profile__add"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/karachaevsk.png" alt="Карачаевск" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Карачаевск</h3>
                        <img src="images/like.png" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Гора Эльбрус</h3>
                        <img src="images/like.png" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombai.png" alt="Домбай" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Домбай</h3>
                        <img src="images/like.png" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Гора Эльбрус</h3>
                        <img src="images/like.png" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombai.png" alt="Домбай" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Домбай</h3>
                        <img src="images/like.png" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/karachaevsk.png" alt="Карачаевск" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Карачаевск</h3>
                        <img src="images/like.png" alt="" class="element__like">
                    </div>
                </div>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <div class="popup__form">
                        <h3 class="popup__header">Редактировать профиль</h3>
                        <p class="popup__name">Жак-Ив Кусто</p>
                        <p class="popup__hobby">Исследователь океана</p>
                        <button class="popup__button">Сохранить</button>
                    </div>
                    <div class="popup__close-button">
                        <img src="images/close.png" alt="Крестик" class="popup__close-img">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer_text">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
