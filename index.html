<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="root">
        <header class="header">
            <img src="images/logo.svg" alt="Лого" class="header__img">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
                    <div class="profile__name">
                        <div class="profile__edit-info">
                            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                            <button class="profile__edit" type="button">
                                <img src="images/edit.svg" alt="Кнопка редактировать" class="profile__edit-icon">
                            </button>
                        </div>
                        <h2 class="profile__hobby">Исследователь океана</h2>
                    </div>
                </div>
                <button class="profile__add" type="button">
                    <img src="images/add.svg" alt="Кнопка добавить" class="profile__add-icon">
                </button>
            </section>
            <section class="elements"></section>
            <div class="popup edit-popup">
                <div class="popup__container">
                    <h3 class="popup__header">Редактировать профиль</h3>
                    <form class="popup__form" name="edit-form" id="edit-popup-form" novalidate>
                        <input type="text" class="popup__field" name="name" id="popup-name-field" minlength="2" maxlength="40" required>
                        <span class="popup__field-error popup-name-field-error"></span>
                        <input type="text" class="popup__field" name="hobby" id="popup-hobby-field" minlength="2" maxlength="200" required>
                        <span class="popup__field-error popup-hobby-field-error"></span>
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-button close-edit" type="button">
                        <img src="images/close.svg" alt="Крестик" class="popup__close-img">
                    </button>
                </div>
            </div>
            <div class="popup add-popup">
                <div class="popup__container">
                    <h3 class="popup__header">Новое место</h3>
                    <form class="popup__form" name="add-form" id="add-popup-form" novalidate>
                        <input type="text" class="popup__field" name="name" id="popup-place-field" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__field-error popup-place-field-error"></span>
                        <input type="url" class="popup__field" name="link" id="popup-link-field" placeholder="Ссылка на картинку" required>
                        <span class="popup__field-error popup-link-field-error"></span>
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-button close-add" type="button">
                        <img src="images/close.svg" alt="Крестик" class="popup__close-img">
                    </button>
                </div>
            </div>
            <div class="popup popup_flex zoom-popup">
                <div class="popup__card-container">
                    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Иваново" class="popup__card-img">
                    <h3 class="popup__card-caption"></h3>
                    <button class="popup__close-button close-zoom" type="button">
                        <img src="images/close.svg" alt="Крестик" class="popup__card-close-img">
                    </button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <template id="element-template">
        <div class="element">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Иваново" class="element__photo">
            <img src="images/trash.svg" alt="Корзина" class="element__trash-icon">
            <div class="element__info">
                <h3 class="element__object-name"></h3>
                <button class="element__like-button" type="button"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
