<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="root">
        <header class="header">
            <div class="header__container">
                <img src="images/logo.svg" alt="Лого" class="header__img">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
                    <div class="profile__name">
                        <div class="profile__edit-info">
                            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                            <button class="profile__edit" type="button">
                                <img src="images/edit.svg" alt="Кнопка редактировать" class="profile__edit-button">
                            </button>
                        </div>
                        <h2 class="profile__hobby">Исследователь океана</h2>
                    </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/karachaevsk.png" alt="Карачаевск" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Карачаевск</h3>
                        <button class="element__like-button" type="button">
                            <img src="images/like.svg" alt="Кнопка лайк" class="element__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Гора Эльбрус</h3>
                        <button class="element__like-button" type="button">
                            <img src="images/like.svg" alt="Кнопка лайк" class="element__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombai.png" alt="Домбай" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Домбай</h3>
                        <button class="element__like-button" type="button">
                            <img src="images/like.svg" alt="Кнопка лайк" class="element__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Гора Эльбрус</h3>
                        <button class="element__like-button" type="button">
                            <img src="images/like.svg" alt="Кнопка лайк" class="element__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombai.png" alt="Домбай" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Домбай</h3>
                        <button class="element__like-button" type="button">
                            <img src="images/like.svg" alt="Кнопка лайк" class="element__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/karachaevsk.png" alt="Карачаевск" class="element__photo">
                    <div class="element__info">
                        <h3 class="element__object-name">Карачаевск</h3>
                        <button class="element__like-button" type="button">
                            <img src="images/like.svg" alt="Кнопка лайк" class="element__like">
                        </button>
                    </div>
                </div>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <form class="popup__form" name="edit-form">
                        <h3 class="popup__header">Редактировать профиль</h3>
                        <div class="popup__fields">
                            <input type="text" class="popup__field" name="name" id="popup-name-field">
                            <input type="text" class="popup__field" name="hobby" id="popup-hobby-field">    
                        </div>
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-button" type="button">
                        <img src="images/close.svg" alt="Крестик" class="popup__close-img">
                    </button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
